<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Add Review</title>
</head>
<body>

<div class="w3-card-4">
  <div class="w3-container w3-indigo">
    <h2>Add Review</h2>
  </div>

  <div class="w3-container">
    <h3>Hotel Information</h3>
    <table class="w3-table-all w3-card-4">
      <tr>
        <th>Hotel Id</th>
        <th>Hotel Name</th>
        <th>Author</th>
      </tr>
      <tr>
        <td>$hotelId</td>
        <td>$hotelName</td>
        <td>$username</td>
      </tr>
    </table>
  </div>

  <form class="w3-container" method="post" action=$servletPath >
    <p>Please enter Review information:</p>
    <p>
      <label class="w3-text-green"><b>Title</b></label>
      <input class="w3-input w3-border w3-sand" name="title" type="text"></p>
    <p>
      <label class="w3-text-green"><b>Review Text</b></label>
      <input class="w3-input w3-border w3-sand" name="reviewText" type="text"></p>
    <p>
      <label class="w3-text-green"><b>Rating</b></label>
      <input class="w3-input w3-border w3-sand" name="rating" type="text"></p>
    <p>
      <button class="w3-btn w3-green" type = submit value = "SubmitReview">Submit Review</button></p>
  </form>
</div>

</body>
</html>
