<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Add Review</title>
</head>

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/home">Adi's Hotel Search</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href=/search>Hotel Search</a></li>
      <li><a href=/hotelInfoReview?hotelId=$hotelId>Hotel Info</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> $sessionName</a></li>
      <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>

<body>

<div class="w3-card-4">
  <div class="w3-container w3-indigo">
    <h2 align="center">Add Review</h2>
  </div>

  <div class=container">
    <h3 align="center">Hotel Information</h3>
    <table class="table">
      <tr>
        <th>Hotel Id</th>
        <th>Hotel Name</th>
        <th>Author</th>
      </tr>
      <tr>
        <td>$hotelId</td>
        <td>$hotelName</td>
        <td>$username</td>
      </tr>
    </table>
  </div>

  <form class="container" method="post" action=$servletPath >
    <p>Please enter Review information:</p>
    <p>
      <label class="w3-text-green"><b>Title</b></label>
      <input class="w3-input w3-border w3-sand" name="title" type="text"></p>
    <p>
      <label class="w3-text-green"><b>Review Text</b></label>
      <input class="w3-input w3-border w3-sand" name="reviewText" type="text"></p>
    <p>
      <label class="w3-text-green"><b>Rating</b></label>
      <input class="w3-input w3-border w3-sand" name="rating" type="number" min="0" max="5"></p>
    <p>
      <button class="w3-btn w3-green" type = submit value = "SubmitReview">Submit Review</button></p>
  </form>
</div>

</body>
</html>
