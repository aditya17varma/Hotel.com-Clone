<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Edit Review</title>
</head>
<body>

<div class="w3-card-4">
    <div class="w3-container w3-indigo">
        <h2>Edit Review</h2>
    </div>

    <div class="w3-container">
        <h3>Review Information</h3>
        <h3>$hotelName</h3>
        <table class="w3-table-all w3-card-4">
            <tr>
                <th>Hotel Id</th>
                <th>Review Id</th>
                <th>Review Title</th>
                <th>Review Text</th>
            </tr>
            <tr>
                <td>$hotelId</td>
                <td>$reviewId</td>
                <td>$infoJSON.reviewData.title</td>
                <td>$infoJSON.reviewData.reviewText</td>
            </tr>
        </table>
    </div>

    <form class="w3-container" method="post" action=$servletPath >
        <p>Please enter Review information:</p>
        <p>
            <label class="w3-text-blue"><b>Title</b></label>
            <input class="w3-input w3-border w3-sand" name="editTitle" type="text"></p>
        <p>
            <label class="w3-text-blue"><b>Review Text</b></label>
            <input class="w3-input w3-border w3-sand" name="editText" type="text"></p>
        <p>
            <input type="hidden" name="hotelId" value=$hotelId>
            <input type="hidden" name="reviewId" value=$reviewId>
            <button class="w3-btn w3-blue" type = "submit" value = "EditReview">Edit Review</button></p>
    </form>
</div>

</body>
</html>
