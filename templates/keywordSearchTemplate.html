<!DOCTYPE html>
<html lang="en">
<head>
    <title>HotelReview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Hotel Search </h1>
    #if($keyword != "invalid")
    <h3>$keyword </h3>
    #end
</div>

<div class="w3-card-4">
    <div class="w3-container w3-indigo">
        <h2>Keyword Search</h2>
    </div>
</div>
<div>
    <form class="w3-container" method="post" action=$servletPath >
        <p>Please enter keyword:</p>
        <p>
            <label class="w3-text-green"><b>Keyword</b></label>
            <input class="w3-input w3-border w3-sand" name="keyword" type="text"></p>
        <p>
            <button class="w3-btn w3-green" type = submit value = "Search">Search</button></p>
    </form>
</div>

<div class="w3-container">
    <h4> Hotels matching $keyword: </h4>
    <table class="w3-table-all w3-hoverable">
        <thead>
        <tr class="w3-light-grey">
            <th>Hotel</th>
        </tr>
        </thead>
        #if($keywordJSON.success != false)
        #foreach($hotel in $keywordJSON.keywordHotels)
        <tr>
            <td><a href=/hotelInfoReview?hotelId=$hotel.hotelId.getAsString()>$hotel.name</a></td>
        </tr>
        #end
        #else
        <td>No hotel names contain that word</td>
        #end
    </table>
</div>

</body>
</html>
