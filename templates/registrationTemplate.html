<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body>
<div class="card-4">
    <div class="w3-container w3-light-green">
        <h2>User Registration</h2>
    </div>
    <form class="container" method="post" action=$servletPath >
        <br>
        <p>Please enter username and password:</p>
        <p>
            <label class="w3-text-green"><b>Username</b></label>
            <label class="w3-text-grey"><b>(Must include one Upper, and one Lower character)</b></label>
            <input class="w3-input w3-border w3-amber" name="name" type="text"></p>
        <p>
            <label class="w3-text-green"><b>Password</b></label>
            <label class="w3-text-grey"><b>(8-16 characters, must include one Upper,
                one Lower, one Number, and one $ % @ # !)</b></label>
            <input class="w3-input w3-border w3-amber" name="pass" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[$%@#!]).{8,16}"></p>
        <p>
            <button class="w3-btn w3-green" type = submit value = "Register">Register</button></p>
    </form>
</div>

</body>
</html>
