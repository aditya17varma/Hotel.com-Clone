<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Registration</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-container w3-auto">

#if ($registrationCheck == "success")
    <div class="w3-panel w3-pale-green w3-border">
        <h3>Success!</h3>
        <p>Registered $user</p>
        <p>Click here to go to the <a href="/login">Login page</a>.</p>
    </div>
#else
    <div class="w3-panel w3-red w3-border">
        <h3>Failure!</h3>
        <p>Could not register $user</p>
        <p>$registrationCheck</p>
        <p>Click here to try again <a href="/register">Registration</a>.</p>
    </div>
#end

</body>
</html>
